<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIIT-B - Payment Portal</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <link
            href="assets/css/main.css"
            rel="stylesheet"
    />
</head>

<body onload="onBillsPageLoad()">
    <nav class="navbar navbar-dark bg-dark text-light">
        <div class="container-fluid navbar-brand text-center">
            <img src="assets/images/IIITBLogo.svg" alt="Gyan-Uttamam" class="mx-auto d-block"/>
        </div>

        <div id="welcomeHeading" class="ml-5" style="font-size: 25px;"></div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </li>
        </ul>

    </nav>

    <table id="billDataTable" class="table">
        <thead class="thead-dark">
            <tr>
                <th id="billsHeading" colspan="5" style="font-size: 25px;"></th>
            </tr>
            <tr>
                <th>Bill Id</th>
                <th>Due Amount</th>
                <th>Bill Date</th>
                <th>Description</th>
                <th>Enter Amount to Pay</th>
            </tr>
        </thead>

        <tbody id="billDataTbody" class="table-hover">

        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="text-align-center pt-3">
                    Total Amount to Pay: <div id="totalAmount" style="display: inline">0</div> <br>
                    <button type="submit" class="btn btn-primary" onclick="payment()" id="paymentButton">Pay</button>
                </td>
            </tr>
        </tfoot>
    </table>



</body>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="assets/js/main.js"></script>
</html>
